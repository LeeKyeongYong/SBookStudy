<html layout:decorate="~{global/usrLayout}">

<head>
    <title>로그인</title>
</head>

<body>

<div layout:fragment="content">
    <h1>로그인</h1>

    <script>
        function submitLoginForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('사용자 ID를 입력해주세요.');
                form.username.focus();
                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <form th:action method="POST" onsubmit="submitLoginForm(this); return false;">
        <div>
            <label>사용자 ID</label>
            <input type="text" name="username" class="input input-bordered">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password" class="input input-bordered">
        </div>

        <button class="btn btn-primary" type="submit">로그인</button>

        <a class="btn btn-primary" href="/oauth2/authorization/kakao">
            카카오 로그인
        </a>
    </form>
</div>

</body>

</html>
