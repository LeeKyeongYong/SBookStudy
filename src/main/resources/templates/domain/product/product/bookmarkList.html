<!DOCTYPE html>
<html lang="ko" layout:decorate="~{global/usrLayout}">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
</head>
<body>
    <div layout:fragment="content">
        <ul class="grid grid-cols-1 lg:grid-cols-2 gap-4">

            </li>
        </ul>
    </div>
</body>
</html>
