<script th:inline="javascript">
    const failMsg=/*[[${failMsg}]]*/null;
    const exStr=/*[[${exStr}]]*/null;

    if(failMsg){
        sessionStorage.setItem("historyBackFailMsg",failMsg);
    }

    if(exStr){
        localStorage.setItem('exStr__'+new Date(),exStr);
    }

    history.back();
</script>
